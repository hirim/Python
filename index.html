<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>Python IOT Code</title>
	</head>
	<body>
	    <div class = "container">
			<div class = "header">
				<H2> HOME IoT </H2>
			</div>

			<div class = "main">
				<div>
					<button onclick = "led1_on()">LED 1 ON</button>

					<button onclick = "led1_off()">LED 1 OFF</button>

				<div>
					<button onclick = "led2_on()">LED 2 ON</button>

					<button onclick = "led2_off()">LED 2 OFF</button>
				</div>
			</div>

		</div>

		<script src="script.js"></script>
	</body>

</html>
